<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unicard</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <div class="menu">
            <header>
                <span>Unicard <i class="fa-solid fa-money-check-dollar"></i></span>
                <nav class="navbar">
                    <a href="pagina-inicial.html">Home</a>
                    <a href="">Sobre</a>
                    <a href="">Serviços</a>
                    <a href="">Contato</a>
                </nav>
            </header>
        </div>

        <div class="login" id="login">
            <h2>Faça seu login</h2>

            <form action="">

                <div class="inputGroup">
                    <input type="text" required="" autocomplete="off">
                    <label for="name">Matrícula</label>
                    <span><i class="fa-solid fa-envelope"></i></span>
                </div>
                <div class="inputGroup">
                    <input type="password" required="" autocomplete="off">
                    <label for="name">Senha</label>
                    <span><i class="fa-solid fa-lock"></i></span>
                </div>
                <div class="remember-forgot">
                    <label for=""><input type="checkbox"> Lembrar de mim?</label>
                    <a href="">Esqueceu a senha?</a>
                </div>
                <div class="btn-send"><a href="pagina-inicial.html"><button>Login</button></a></div>
                <div class="registrar">
                    <p>Nao tem uma conta? <button type="button">Cadastre aqui</button></p>
                </div>
            </form>
        </div>

        <div class="cadastro" id="cadastro">
            <h2>Faça seu cadastro</h2>

            <form action="">
                <div class="inputGroup">
                    <input type="text" required="" autocomplete="off">
                    <label for="name">Digite sua Matrícula</label>
                    <span><i class="fa-solid fa-user"></i></span>
                </div>
                <div class="inputGroup">
                    <input type="text" required="" autocomplete="off">
                    <label for="name">Digite seu email</label>
                    <span><i class="fa-solid fa-envelope"></i></span>
                </div>
                <div class="inputGroup">
                    <input type="password" required="" autocomplete="off">
                    <label for="name">Digite sua Senha</label>
                    <span><i class="fa-solid fa-lock"></i></span>
                </div>

                <div class="btn-send"><button type="submit">Cadastrar</button></div>
                <div class="logar">
                    <p>Já tem uma conta? <button type="button">Logue aqui</button></p>
                </div>
            </form>
        </div>
        <div class="boasvindas">
            <div class="texto">
                <h2>Bem-Vindo ao UniCard</h2>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/c976b72373.js" crossorigin="anonymous"></script>
</body>

</html>
