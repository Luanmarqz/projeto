<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial</title>
    <link rel="stylesheet" href="pag-inicial.css">
</head>

<body>
    <div class="container">
        <div class="navbar">
            <header>
                <span>Seja Bem-Vindo(a)</span>
                <nav class="navbar">
                    <a href="">
                        <i class="fa-regular fa-id-card"></i>
                    </a>
                    <a href=""><i class="fa-solid fa-right-from-bracket"></i>
                    </a>
                </nav>
            </header>
        </div>

        <div class="conteudo">
            <div class="perfil"></div>
            <div class="saldo">
                <h2>Saldo na conta</h2>
                <h1>R$ 200,00</h1>
                <br>
                <h2>Saldo a receber</h2>
                <h1>R$ 20,00</h1>
            </div>
            <div class="funcionalidades">
                <div class="card">
                    <div class="box">
                        <span><i class="fa-regular fa-credit-card"></i></span>
                        <p>Cartão Virtual</p>
                    </div>
                </div>
                <div class="card">
                    <div class="box">
                        <span><i class="fa-solid fa-money-bill-transfer"></i></i></span>
                        <p>Recarregar</p>
                    </div>
                </div>
                <div class="card">
                    <div class="box">
                        <span>
                            <i class="fa-solid fa-money-bill"></i>
                        </span>
                        <p>Pagar</p>
                    </div>
                </div>
            </div>
            <div class="funcionalidades2">
                <div class="card">
                    <div class="box">
                        <span><i class="fa-solid fa-qrcode"></i></i></span>
                        <p>QRCODE</p>
                    </div>
                </div>
                <div class="card">
                    <div class="box">
                        <span><i class="fa-brands fa-pix"></i></i></span>
                        <p>PIX</p>
                    </div>
                </div>
                <div class="card">
                    <div class="box">
                        <span><i class="fa-solid fa-address-card"></i></i></span>
                        <p>Carteira RU</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/c976b72373.js" crossorigin="anonymous"></script>
</body>

</html>
