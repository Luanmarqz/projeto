<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cartao_style.css">
    <title>Cartão Virtual</title>
</head>

<body>
    <div class="container">
        <div class="navbar">
            <header>
                <span>Cartão Virtual</span>
                <nav class="navbar">
                    <a href="pagina-inicial.html">Home</a>
                    <a href="">Sobre</a>
                    <a href="">Serviços</a>
                    <a href="">Contato</a>
                </nav>
            </header>
        </div>
        <div class="conteudo">
            <div class="card">
                <div class="card-front">
                    <h2>Seu Nome</h2>
                    <p>Número do Cartão: **** **** **** 1234</p>
                    <div class="card-chip"></div>
                    <div class="card-logo"></div>
                </div>
            </div>
            <div class="fatura">
                <div class="dinheiro">
                    <h2>Nome do Titular</h2>
                    <h2>Seu nome</h2>
                </div>
                <div class="vencimento">
                    <h2>Saldo no cartão</h2>
                    <h2>R$200,00</h2>
                </div>
            </div>
            <div class="funcionalidades">
                <div class="card2">
                    <div class="box">
                        <span><i class="fa-solid fa-circle-xmark"></i></span>
                        <p>Bloquear Cartão</p>
                    </div>
                </div>
                <div class="card2">
                    <div class="box">
                        <span><i class="fa-solid fa-trash"></i></i></span>
                        <p>Apagar Cartão</p>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="https://kit.fontawesome.com/c976b72373.js" crossorigin="anonymous"></script>
</body>

</html>
